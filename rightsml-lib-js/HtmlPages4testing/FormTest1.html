<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test Form 1</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="FormTestAllproc.js" type="text/javascript"></script>
    <script src="../ODRLclasses.js" type="text/javascript"></script>
    <script src="../ODRLvocabs.js" type="text/javascript"></script>
    <script src="../RightsMLvocabs.js" type="text/javascript"></script>
</head>
    <body>
        <h1>Test Form for the RightsML/ODRL classes:</h1>
        <form id="relinput1" name="relinput1">
            <fieldset>
                <label for="targetasset">Target Asset URI: </label>
                <input type="text" size="80" id="targetasset" name="targetasset" /><br/>
                <label for="grAction">One Action out of:</label>
                <input type="radio" name="grAction" value="http://www.w3.org/ns/odrl/2/present"> Present | 
                <input type="radio" name="grAction" value="http://www.w3.org/ns/odrl/2/archive"> Archive | 
                <input type="radio" name="grAction" value="http://www.w3.org/ns/odrl/2/index"> Index <br />
                <label for="assigner">Assigner's URI: </label>
                <input type="text" size="80" id="assignerParty" name="assignerParty" /><br />
                <label for="assignee">Assignee's URI: </label>
                <input type="text" size="80" id="assigneeParty" name="assigneeParty" /><br />
                <input type="button" id="submitBtn" value="Submit" onclick="processForm();" />
            </fieldset>
        </form>
        <h2>The result:</h2>
        <div id="content1"></div>
        <div id="content2"></div>
    </body>
</html>
