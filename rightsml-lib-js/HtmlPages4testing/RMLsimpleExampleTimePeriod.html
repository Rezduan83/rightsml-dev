<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>RightsML Simple Example Time Period</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="RMLsimpleExAllProc.js" type="text/javascript"></script>
    <script src="../ODRLclasses.js" type="text/javascript"></script>
    <script src="../ODRLvocabs.js" type="text/javascript"></script>
    <script src="../RightsMLvocabs.js" type="text/javascript"></script>
</head>
<body>
    <h1>Form for applying variable values to the RightsML Simple Example Time Period:</h1>
    <p>(See the <a href="http://dev.iptc.org/RightsML-Simple-Example-Time-Period">page of the example</a>)</p>
    <form id="relinput1" name="relinput1">
        <fieldset>
            <label for="policyGUID">Policy GUID: </label>
            <input type="text" size="80" id="policyGUID" name="policyGUID" value="http://example.com/RightsML/policy/idTime1" /><br />
            <label for="targetassetGUID">Target Asset URI: </label>
            <input type="text" size="80" id="targetassetGUID" name="targetassetGUID" value="urn:newsml:example.com:20120101:120111-999-000047" /><br />
            <label for="grAction">One Action out of:</label>
            <select id="grAction" name="grAction" size="3">
                <option value="http://www.w3.org/ns/odrl/2/distribute" > Distribute</option>
                <option value="http://www.w3.org/ns/odrl/2/present"> Present</option>
                <option value="http://www.w3.org/ns/odrl/2/archive"> Archive</option>
                <option value="http://www.w3.org/ns/odrl/2/index"> Index</option>
            </select><br/>
            <label for="constraintoperator">One Constraint-Operator out of: </label>
            <select id="constraintoperator" name="constraintoperator" size="3">
                <option value="http://w3.org/ns/odrl/vocab#lt"> Lower Than</option>
                <option value="http://w3.org/ns/odrl/vocab#lteq"> Lower Than or Equal</option>
                <option value="http://w3.org/ns/odrl/vocab#eq"> Is Equal</option>
                <option value="http://w3.org/ns/odrl/vocab#gr"> Greater Than</option>
                <option value="http://w3.org/ns/odrl/vocab#greq"> Greater Than or Equal</option>
                <option value="http://w3.org/ns/odrl/vocab#neq"> Index</option>
            </select><br />
            <label for="constrainttarget">constraint-target (Date):</label>
            <input type="text" size="80" id="constrainttarget" name="constrainttarget" value="2013-06-15" /><br />
            <label for="assigner">Assigner's URI: </label>
            <input type="text" size="80" id="assignerParty" name="assignerParty" value="http://example.com/cv/party/epa" /><br />
            <label for="assignee">Assignee's URI: </label>
            <input type="text" size="80" id="assigneeParty" name="assigneeParty" value="http://example.com/cv/policy/group/epapartner" /><br />
            <input type="button" id="submitBtn" value="Submit" onclick="processFormSimpleExTimePeriod();" />
        </fieldset>
    </form>
    <h2>The result:</h2>
    <div id="content1"></div>
    <div id="content2"></div>

</body>
</html>
